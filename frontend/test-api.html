<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>JobLink API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testRegister()">Test Register</button>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@joblink.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Login: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Login Error: ${error.message}</pre>`;
            }
        }
        
        async function testRegister() {
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'newuser@test.com',
                        password: 'test123',
                        name: 'New User'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = `<pre>Register: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Register Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
