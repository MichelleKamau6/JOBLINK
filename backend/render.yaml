services:
  - type: web
    name: joblink-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        value: sqlite:///joblink.db
      - key: SECRET_KEY
        generateValue: true